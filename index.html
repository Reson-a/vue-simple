<!DOCTYPE html>
<html>

<head>
  <title>Vue简单实现</title>
</head>

<body>
  <div id="app">
    <p>count:{{count}}</p>
    <button id="btn">点我增加计数</button>
  </div>
  <script src="vue.js"></script>
  <script>
  var vm = new Vue ({
    el:'#app',
    data: {
      count:0
    },
    watch: {
      count: function(){
        console.log('观察到数据变动')
      }
    }
  })
  var btn =document.getElementById('btn')
  btn.addEventListener('click',function(){
    vm.count++
    console.log('vm.count='+ vm.count)
  })
  </script>
</body>

</html>
